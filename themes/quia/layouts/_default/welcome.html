{{ define "main" }}
<!-- special snowflake welcome page b/c shortcodes do not behave like proper components -->
<style>
  body {
    padding-left: 12.5em;
  }

  #main {
    overflow: visible;
    margin-left: 6em;
  }

  #welcome-cols {
    column-count: 1;
    column-gap: 2em;
    margin: 0.5em auto 0;

  }

  #welcome-cols h2,
  #welcome-cols h3,
  #welcome-cols figure,
  #welcome-cols pre,
  #welcome-cols .mediabox {
    break-inside: avoid;
  }

  #welcome-cols h1,
  #welcome-cols h2,
  #welcome-cols h3 {
    margin-right: 0em;
  }

  @media(max-width:1200px) {
    #welcome-cols {
      column-count: 1;
    }
  }

  #content h1,
  #content h2,
  #content h3 {
    margin-right: .25em;
    margin-left: .25em;
    color: var(--fg);
    padding-right: 1.3em;
  }
  
  .welcome-header {
    font-family: 'Book Antiqua', 'Noto Sans Symbols 2';
    width: fit-content;
    margin: 0 auto;
    font-size: 26px;
    text-align: center;
    padding-left: 0.5em;
    padding-bottom: 0.5em;
    color: var(--fg-muted-bright);
  }
  
  @media (max-width: 900px) {
    .welcome-header, h1, h2, h3 {
	  font-family: 'Book Antiqua', 'Noto Sans Symbols 2';
      font-size: 20px;
      padding-left: 0.25em;
      padding-bottom: 0.25em;
    }
  }
</style>


<section id="main">
  <!-- leave this header right where it was -->
  <h1 class="welcome-header">
    .ðŸ™‘ {{ .Title }} ðŸ™’.
  </h1>


  <!-- everything below flows into two CSS columns automatically -->
  <div id="welcome-cols">
    {{ .Content | safeHTML }}
  </div>
</section>

{{ end }}
